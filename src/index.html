<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <title>Percentile Tool (Angular)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif; background: #0f172a; color: #e2e8f0; }
      .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
      .card { background: #0b1220; border: 1px solid #1f2937; border-radius: 16px; padding: 16px; }
      .row { display: grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: 16px; }
      .row-2 { grid-column: span 2; }
      .btn { border: 0; border-radius: 12px; padding: 10px 14px; background: #059669; color: white; cursor: pointer; }
      .btn:disabled { opacity: .6; cursor: not-allowed; }
      .btn-blue { background: #2563eb; }
      .btn-purple { background: #7c3aed; }
      .btn-orange { background: #f97316; }
      .input, select { width: 70%; padding: 10px 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: #e2e8f0; }
      .card .input, .card select { width: 100%; }
      table { width: 100%; border-collapse: collapse; font-size: 14px; }
      th, td { text-align: left; padding: 8px 12px; border-bottom: 1px solid #1f2937; }
      thead { background: #0b1220; }
      .toolbar { display:flex; gap:8px; align-items:center; justify-content:space-between; margin-bottom:10px; }
      .time-card { margin: 12px 0 18px; padding: 16px; border: 1px solid #1f2937; border-radius: 14px; background: #060b16; display: flex; flex-direction: column; gap: 12px; }
      .time-card__controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; align-items: flex-end; }
      .time-card__field { display: flex; flex-direction: column; gap: 6px; font-size: 12px; color: #94a3b8; }
      .time-card__field .input { width: 85%; }
      .time-card__note { font-size: 12px; color: #cbd5e1; margin: 0; }
      .empty-note { margin: 8px 0 0; font-size: 13px; color: #94a3b8; font-style: italic; }
    </style>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
